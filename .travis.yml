language: c
services: docker
cache: ccache

env:
  global:
    - USER=yhnw
    - REPO=openwrt-buildroot
    - secure: ""

  matrix:
    - BRANCH=15.05.1 BOARD=ar71xx

script:
  - >-
    docker run
    -u openwrt
    -w /home/openwrt
    -v $(pwd):/work
    -v ${HOME}/.ccache:/home/openwrt/.ccache
    --name container-${BRANCH}-${BOARD}
    ${USER}/${REPO}:base-${BRANCH} /work/build.sh ${BRANCH} ${BOARD}
  - docker commit container-${BRANCH}-${BOARD} ${USER}/${REPO}:${BRANCH}-${BOARD}

after_script:
  - docker images
  - |
    if [ "${TRAVIS_BRANCH}" == "master" ]; then
      docker login -u=${USER} -p=${DOCKER_PASSWORD}
      docker push ${USER}/${REPO}:${BRANCH}-${BOARD}
    fi
